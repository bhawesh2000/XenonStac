<div class="container"
  fxLayout="column"
  fxLayoutGap="20px">

  <div fxFlex>
    <div>
        <h3>Sign Up</h3>
        <hr>
    </div>
  </div>

  <div fxFlex fxFlexOffset="20px" class="form-size">
    <form [formGroup]="regform" #fform="ngForm" (ngSubmit)="Register()">
      <p>
        <mat-form-field class="half-width">
            <input matInput formControlName="firstname" placeholder="First Name" type="text" required>
        </mat-form-field>
        <mat-form-field class="half-width"> 
          <input matInput formControlName="lastname" placeholder="Last Name" type="text" required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="half-width">
          <input matInput formControlName="telnum" placeholder="Tel.Number" type="text" required>
      </mat-form-field>
      <mat-form-field class="half-width">
        <input matInput formControlName="email" placeholder="Email" type="text" required>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="full-width">
      <textarea matInput formControlName="message" placeholder="Your Feedback" rows=12></textarea>
    </mat-form-field>
  </p>
  <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="regform.invalid">Submit</button>
    </form>
  </div>

</div>
